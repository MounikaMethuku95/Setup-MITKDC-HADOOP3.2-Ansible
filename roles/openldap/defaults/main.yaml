# ========= OpenLDAP Configuration =========
ldap_basedn: "dc=hadoop,dc=test"

# For compatibility with templates
ldap_suffix: "{{ basedn }}"

#Database type and number(mdb is default in newer OpenLDAP)
ldap_db_type: "mdb"
ldap_db_number: "2"

# Root DN for database {2}mdb
ldap_db_dn: "olcDatabase={2}mdb,cn=config"

# Administrative DN and password
ldap_rootdn: "cn=Manager,dc=hadoop,dc=test"
ldap_rootpw: "supergirl123"
ldap_rootpw_hashed: "{SSHA}YBwU6iCPh/oCegxO2THqzObz0q1AP306"

# ========= Kerberos Integration =========
# Kerberos realm
realm: "HADOOP.TEST"

# Master password for Kerberos database
kdc_master_pw: "Idontknow123"

# LDAP subtree for Kerberos entries
kerberos_container_dn: "ou=Kerberos,{{ basedn }}"

# ========= Paths for schema conversion =========
kerberos_schema_file: "/etc/openldap/schema/kerberos.schema"
kerberos_convert_conf: "/tmp/kerberos_convert.conf"
kerberos_schema_tmpdir: "/tmp/kerberos_schema"

# ========= Idempotency markers =========
rootdn_marker: "/etc/openldap/rootdn_configured"
basedn_marker: "/etc/openldap/basedn_configured"


